<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 4</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
       <header class="bg-dark text-white text-start p-3">
            <h1 class="display-1  ms-2 text-start"> Peakauto </h1>
        </header>
    <h2 class="display-3 text-center" id="marca"></h2>
    <h3 class="display-4 text-center" id="modelo"></h2>
<div class="container mt-4 text-center border border-2 rounded">
    <div class="row bg-dark text-white ">
        <div class="col-sm-6 border">
           <h3 class="fs-4"> MOTOR</h3>
        </div>
        <div class="col-sm-6 border">
            <h3 class="fs-4">EX</h3>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">TIPO MOTOR</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="TM"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">PRESION DE SOBREALIMENTACION (PSI)</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="PS"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">BLOQUE DEL MOTOR</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="BM"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">DESPLAZAMIENTO (L/CC)</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="D"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">CABALLOS DE FUERZA RPM</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="CDF"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">LINEA ROJA (RPM)</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="LR"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">SISTEMA SMART ASSIST</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="SSA"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">INYECCION DE COMBUSTIBLE</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="IDC"></p>
         </div>
    </div>
    <div class="row">
        <div class="col-sm-6 border">
           <h3 class="fs-6">ENCENDIDO REMOTO DEL MOTOR</h3>
        </div>
        <div class="col-sm-6 border">
            <p class="fs-6" id="ERM"></p>
         </div>
    </div>
</div>

<script src="/assets/funcion.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
